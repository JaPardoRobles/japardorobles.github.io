<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GymTracker Pro</title>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gym: {
                            bg: '#0f172a',
                            card: '#1e293b',
                            primary: '#3b82f6',
                            accent: '#f59e0b',
                            text: '#f1f5f9',
                            muted: '#64748b',
                            success: '#10b981',
                            danger: '#ef4444'
                        }
                    },
                    animation: {
                        'slide-up': 'slideUp 0.3s ease-out',
                        'fade-in': 'fadeIn 0.2s ease-out',
                    },
                    keyframes: {
                        slideUp: {
                            '0%': { transform: 'translateY(100%)' },
                            '100%': { transform: 'translateY(0)' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { 
            background-color: #0f172a; 
            color: #f1f5f9; 
            touch-action: manipulation; 
            -webkit-tap-highlight-color: transparent; 
        }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }
        input[type=number] { 
            -moz-appearance: textfield; 
        }
        .safe-bottom { 
            padding-bottom: env(safe-area-inset-bottom, 20px); 
        }
        .glass { 
            background: rgba(30, 41, 59, 0.7); 
            backdrop-filter: blur(10px); 
        }

        /* Hide scrollbars on mobile */
        .no-scrollbar::-webkit-scrollbar { 
            display: none; 
        }
        .no-scrollbar { 
            -ms-overflow-style: none; 
            scrollbar-width: none; 
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // Small helper for translation. 
        // You pass the current language and both strings, and it returns the right one.
        const getText = (lang, es, en) => lang === 'es' ? es : en;

        // Month names for both languages
        const monthNamesByLang = {
            es: ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"],
            en: ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"]
        };

        // --- Icons ---
        const IconCalendar = ({size=24}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>;
        const IconPlus = ({size=24}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>;
        const IconTrash = ({size=20}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>;
        const IconChevronLeft = ({size=24}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="15 18 9 12 15 6"/></svg>;
        const IconChevronRight = ({size=24}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="9 18 15 12 9 6"/></svg>;
        const IconDumbbell = ({size=24}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m6.5 6.5 11 11"/><path d="m21 21-1-1"/><path d="m3 3 1 1"/><path d="m18 22 4-4"/><path d="m2 6 4-4"/><path d="m3 10 7.9-7.9a2.1 2.1 0 0 1 3 3L6.9 12.1a2.1 2.1 0 0 1-3-3z"/><path d="m14 11 7.9-7.9a2.1 2.1 0 0 1 3 3L17.9 13.1a2.1 2.1 0 0 1-3-3z"/></svg>;
        const IconClipboard = ({size=24}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/><rect x="8" y="2" width="8" height="4" rx="1" ry="1"/></svg>;
        const IconSearch = ({size=20}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>;
        const IconCopy = ({size=20}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/></svg>;
        const IconSettings = ({size=24}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0-.33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1.51-1V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V12a1.65 1.65 0 0 0 1.51 1z"/></svg>;
        const IconUpload = ({size=24}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>;
        const IconDownload = ({size=24}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>;
        const IconShare = ({size=20}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="18" cy="5" r="3"/><circle cx="6" cy="12" r="3"/><circle cx="18" cy="19" r="3"/><line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/><line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/></svg>;

        // --- Utilities ---

        // Build a YYYY-MM-DD string in local time.
        // It avoids timezone issues that you get with toISOString.
        const formatDateKey = (date) => {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        };

        // Parse a YYYY-MM-DD key back into a local Date object.
        const parseLocalDateFromKey = (key) => {
            const [y, m, d] = key.split('-').map(Number);
            return new Date(y, m - 1, d);
        };

        // Extract unique exercise history for quick reuse in the search modal
        const getExerciseHistory = (workouts) => {
            const history = {};
            // Sort dates descending so we keep the latest info for each exercise
            Object.keys(workouts).sort().reverse().forEach(date => {
                workouts[date].forEach(ex => {
                    if (ex.name && !history[ex.name.toLowerCase()]) {
                        const lastSets = ex.sets.map(s => ({ kg: s.kg, reps: s.reps }));
                        history[ex.name.toLowerCase()] = {
                            name: ex.name,
                            lastSets: lastSets,
                            lastDate: date
                        };
                    }
                });
            });
            return Object.values(history);
        };

        // --- Utility for export/import routines ---
        const downloadRoutine = (routine, language) => {
            const data = {
                metadata: { version: 'v2.3_routine', exportDate: new Date().toISOString(), type: 'routine' },
                routine: routine
            };

            const jsonString = JSON.stringify(data, null, 2);
            const blob = new Blob([jsonString], { type: 'application/json' });
            const url = URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.href = url;
            // Sanitizar el nombre para el nombre del archivo
            const safeName = routine.name.replace(/[^\w\s]/gi, '').trim().replace(/\s+/g, '_');
            a.download = `GymTracker_Routine_${safeName || 'export'}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            alert(getText(
                language,
                `Rutina "${routine.name}" exportada con éxito.`,
                `Routine "${routine.name}" exported successfully.`
            ));
        };


        // --- Generic modal component ---
        const Modal = ({ isOpen, onClose, title, children }) => {
            if (!isOpen) return null;
            return (
                <div 
                    className="fixed inset-0 z-50 flex items-end sm:items-center justify-center bg-black/80 backdrop-blur-sm animate-fade-in" 
                    onClick={onClose}
                >
                    <div 
                        className="bg-gym-card w-full max-w-md rounded-t-2xl sm:rounded-2xl p-4 max-h-[90vh] flex flex-col animate-slide-up shadow-2xl border-t border-slate-700" 
                        onClick={e => e.stopPropagation()}
                    >
                        <div className="flex justify-between items-center mb-4">
                            <h3 className="text-xl font-bold text-white">{title}</h3>
                            <button onClick={onClose} className="p-2 text-gym-muted hover:text-white">&times;</button>
                        </div>
                        <div className="overflow-y-auto no-scrollbar flex-1">
                            {children}
                        </div>
                    </div>
                </div>
            );
        };

        // --- Settings and data migration modal ---
        const SettingsModal = ({ 
            isOpen, 
            onClose, 
            workouts, 
            templates, 
            setWorkouts, 
            setTemplates,
            language 
        }) => {
            const fileInputRef = useRef(null);

            // Export all data to a JSON file
            const handleExport = () => {
                const data = {
                    metadata: { version: 'v2.3_full', exportDate: new Date().toISOString(), type: 'full' },
                    workouts: workouts,
                    templates: templates
                };

                const jsonString = JSON.stringify(data, null, 2);
                const blob = new Blob([jsonString], { type: 'application/json' });
                const url = URL.createObjectURL(blob);

                const a = document.createElement('a');
                a.href = url;
                a.download = `GymTracker_Backup_${formatDateKey(new Date())}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                alert(getText(
                    language,
                    "Datos exportados con éxito. Busca el archivo .json en tu carpeta de descargas.",
                    "Data exported successfully. Check your Downloads folder for the .json file."
                ));
                onClose();
            };

            // Handle JSON import and local overwrite
            const handleFileChange = (event) => {
                const file = event.target.files[0];
                if (!file) return;

                if (!confirm(getText(
                    language,
                    "ADVERTENCIA: ¿Estás seguro de que quieres importar datos? Esto SOBRESCRIBIRÁ tu información actual.",
                    "WARNING: Are you sure you want to import data? This will OVERWRITE your current information."
                ))) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const importedData = JSON.parse(e.target.result);

                        // Only allow full backup import here
                        if (importedData.workouts && importedData.templates && importedData.metadata.type === 'full') {
                            setWorkouts(importedData.workouts);
                            localStorage.setItem('gymTrackerData_v1', JSON.stringify(importedData.workouts));

                            setTemplates(importedData.templates);
                            localStorage.setItem('gymTrackerTemplates_v1', JSON.stringify(importedData.templates));

                            alert(getText(
                                language,
                                "Datos importados y guardados con éxito.",
                                "Data imported and saved successfully."
                            ));
                            onClose();
                        } else {
                            alert(getText(
                                language,
                                "Error: El archivo JSON no tiene el formato de copia de seguridad completo correcto. Usa 'Importar Rutina' para rutinas individuales.",
                                "Error: JSON file does not have the correct full backup format. Use 'Import Routine' for individual routines."
                            ));
                        }
                    } catch (error) {
                        alert(getText(
                            language,
                            "Error al parsear el archivo JSON. Asegúrate de que es un archivo de copia de seguridad válido.",
                            "Error parsing JSON file. Make sure it is a valid backup file."
                        ));
                        console.error("Import error:", error);
                    }
                };
                reader.readAsText(file);
                event.target.value = null; // Reset file input
            };

            const triggerFileInput = () => {
                fileInputRef.current.click();
            };

            return (
                <Modal 
                    isOpen={isOpen} 
                    onClose={onClose} 
                    title={getText(language, "Configuración y Migración", "Settings and Migration")}
                >
                    <div className="space-y-6">
                        <h3 className="text-lg font-semibold text-gym-accent border-b border-slate-700 pb-2">
                            {getText(language, "Copia de Seguridad Completa", "Full Backup")}
                        </h3>
                        <p className="text-sm text-gym-muted">
                            {getText(
                                language, 
                                "Exporta o importa TODOS tus entrenamientos y rutinas. La importación sobrescribe lo actual.", 
                                "Export or import ALL your workouts and routines. Importing overwrites current data."
                            )}
                        </p>

                        <button 
                            onClick={handleExport}
                            className="w-full py-3 bg-gym-success/20 text-gym-success rounded-lg font-bold flex items-center justify-center gap-3 hover:bg-gym-success/30 transition-colors"
                        >
                            <IconDownload size={20}/> 
                            {getText(language, "Exportar Datos Completos (JSON)", "Export Full Data (JSON)")}
                        </button>

                        <input 
                            type="file" 
                            ref={fileInputRef} 
                            onChange={handleFileChange} 
                            accept=".json" 
                            className="hidden"
                        />
                        <button 
                            onClick={triggerFileInput}
                            className="w-full py-3 bg-gym-danger/20 text-gym-danger rounded-lg font-bold flex items-center justify-center gap-3 hover:bg-gym-danger/30 transition-colors"
                        >
                            <IconUpload size={20}/> 
                            {getText(language, "Importar Datos (Sobrescribir)", "Import Data (Overwrite)")}
                        </button>

                        <h3 className="text-lg font-semibold text-gym-primary border-b border-slate-700 pb-2 pt-4">
                            {getText(language, "Información del Sistema", "System Information")}
                        </h3>
                        <p className="text-sm text-gym-muted">
                            {getText(language, "Versión", "Version")}: <span className="text-white">v2.3</span><br/>
                            {getText(language, "Días de Entrenamiento", "Training Days")}: <span className="text-white">{Object.keys(workouts).length}</span><br/>
                            {getText(language, "Rutinas Guardadas", "Saved Routines")}: <span className="text-white">{templates.length}</span>
                        </p>
                    </div>
                </Modal>
            );
        };


        // --- Single exercise card for the day view (no changes) ---
        const ExerciseCard = ({ exercise, onUpdate, onDelete, language }) => {
            const addSet = () => {
                const lastSet = exercise.sets[exercise.sets.length - 1] || { kg: '', reps: '' };
                const newSets = [...exercise.sets, { kg: lastSet.kg, reps: '' }];
                onUpdate({ ...exercise, sets: newSets });
            };

            const updateSet = (index, field, value) => {
                const newSets = [...exercise.sets];
                newSets[index][field] = value;
                onUpdate({ ...exercise, sets: newSets });
            };

            const deleteSet = (index) => {
                const newSets = exercise.sets.filter((_, i) => i !== index);
                onUpdate({ ...exercise, sets: newSets });
            };

            return (
                <div className="bg-gym-card rounded-xl p-4 mb-4 shadow-lg border border-slate-700/50">
                    <div className="flex justify-between items-start mb-3 gap-2">
                        <input
                            type="text"
                            value={exercise.name}
                            onChange={(e) => onUpdate({ ...exercise, name: e.target.value })}
                            placeholder={getText(language, "Nombre del ejercicio", "Exercise name")}
                            className="bg-transparent text-lg font-bold text-gym-primary placeholder-slate-600 w-full focus:outline-none focus:border-b focus:border-gym-primary"
                        />
                        <button onClick={onDelete} className="text-gym-muted p-1 hover:text-red-400">
                            <IconTrash size={18} />
                        </button>
                    </div>

                    <div className="space-y-2">
                        <div className="grid grid-cols-10 gap-2 text-[10px] text-gym-muted font-bold tracking-widest text-center uppercase">
                            <div className="col-span-1">#</div>
                            <div className="col-span-4">{getText(language, "KG", "KG")}</div>
                            <div className="col-span-4">{getText(language, "Reps", "Reps")}</div>
                            <div className="col-span-1"></div>
                        </div>

                        {exercise.sets.map((set, idx) => (
                            <div key={idx} className="grid grid-cols-10 gap-2 items-center">
                                <div className="col-span-1 text-center text-gym-muted font-mono text-xs">{idx + 1}</div>
                                <div className="col-span-4">
                                    <input
                                        type="number"
                                        placeholder="-"
                                        value={set.kg}
                                        onChange={(e) => updateSet(idx, 'kg', e.target.value)}
                                        className="w-full bg-slate-800 rounded p-2 text-center text-white focus:ring-1 focus:ring-gym-primary outline-none font-mono"
                                    />
                                </div>
                                <div className="col-span-4">
                                    <input
                                        type="number"
                                        placeholder="-"
                                        value={set.reps}
                                        onChange={(e) => updateSet(idx, 'reps', e.target.value)}
                                        className="w-full bg-slate-800 rounded p-2 text-center text-white focus:ring-1 focus:ring-gym-primary outline-none font-mono"
                                    />
                                </div>
                                <div className="col-span-1 flex justify-center">
                                    <button onClick={() => deleteSet(idx)} className="text-slate-700 hover:text-red-400">
                                        &times;
                                    </button>
                                </div>
                            </div>
                        ))}
                    </div>

                    <button 
                        onClick={addSet}
                        className="mt-3 w-full py-2 bg-slate-800/50 hover:bg-slate-700 text-gym-primary text-xs font-bold rounded dashed border border-slate-700 hover:border-gym-primary flex items-center justify-center gap-2 transition-all"
                    >
                        <IconPlus size={14} /> {getText(language, "AÑADIR SERIE", "ADD SET")}
                    </button>
                </div>
            );
        };

        // --- Add manager modal for quickly adding exercises or templates (no changes) ---
        const AddManager = ({ isOpen, onClose, history, templates, onAddExercise, onAddTemplate, language }) => {
            const [search, setSearch] = useState('');
            const [tab, setTab] = useState('history'); 

            const filteredHistory = history.filter(h => h.name.toLowerCase().includes(search.toLowerCase()));

            return (
                <Modal 
                    isOpen={isOpen} 
                    onClose={onClose} 
                    title={getText(language, "Añadir a la sesión", "Add to session")}
                >
                    {/* Tabs for exercises vs routines */}
                    <div className="flex p-1 bg-slate-800 rounded-lg mb-4">
                        <button 
                            className={`flex-1 py-2 text-sm font-medium rounded-md transition-all ${tab === 'history' ? 'bg-gym-card text-white shadow' : 'text-gym-muted'}`}
                            onClick={() => setTab('history')}
                        >
                            {getText(language, "Ejercicios", "Exercises")}
                        </button>
                        <button 
                            className={`flex-1 py-2 text-sm font-medium rounded-md transition-all ${tab === 'templates' ? 'bg-gym-card text-white shadow' : 'text-gym-muted'}`}
                            onClick={() => setTab('templates')}
                        >
                            {getText(language, "Rutinas", "Routines")}
                        </button>
                    </div>

                    {tab === 'history' ? (
                        <>
                            <div className="relative mb-4">
                                <IconSearch className="absolute left-3 top-2.5 text-slate-500" size={18} />
                                <input 
                                    autoFocus
                                    type="text" 
                                    placeholder={getText(language, "Buscar ejercicio...", "Search exercise...")} 
                                    className="w-full bg-slate-800 rounded-lg py-2 pl-10 pr-4 text-white focus:ring-2 focus:ring-gym-primary outline-none"
                                    value={search}
                                    onChange={e => setSearch(e.target.value)}
                                />
                            </div>

                            <button 
                                onClick={() => { 
                                    onAddExercise({ id: Date.now(), name: search, sets: [{kg:'', reps:''}] }); 
                                    onClose(); 
                                }}
                                className="w-full py-3 mb-2 bg-gym-primary/10 text-gym-primary rounded-lg font-bold flex items-center justify-center gap-2 hover:bg-gym-primary/20"
                            >
                                <IconPlus size={18} /> 
                                {getText(
                                    language, 
                                    `Crear "${search || 'Nuevo'}"`,
                                    `Create "${search || 'New'}"`
                                )}
                            </button>

                            <div className="space-y-2">
                                <h4 className="text-xs font-bold text-gym-muted uppercase mt-4 mb-2">
                                    {getText(language, "Recientes / Historial", "Recent / History")}
                                </h4>
                                {filteredHistory.length === 0 && (
                                    <p className="text-center text-slate-600 py-4">
                                        {getText(language, "No se encontraron ejercicios", "No exercises found")}
                                    </p>
                                )}
                                {filteredHistory.map((item, idx) => (
                                    <button 
                                        key={idx}
                                        onClick={() => { 
                                            onAddExercise({ id: Date.now(), name: item.name, sets: item.lastSets }); 
                                            onClose(); 
                                        }}
                                        className="w-full bg-slate-800/50 p-3 rounded-lg flex justify-between items-center hover:bg-slate-700 text-left group"
                                    >

                const newSets = [...ex.sets];
                newSets[setIndex][field] = value;
                onChange({...ex, sets: newSets});
            };

            const addSet = () => {
                // Add a new set with blank values
                const lastSet = ex.sets[ex.sets.length - 1] || { kg: '', reps: '' };
                onChange({...ex, sets: [...ex.sets, {kg: lastSet.kg, reps: lastSet.reps}]});
            };

            const deleteSet = (setIndex) => {
                if (ex.sets.length <= 1) {
                    alert(getText(language, "Un ejercicio debe tener al menos una serie.", "An exercise must have at least one set."));
                    return;
                }
                onChange({...ex, sets: ex.sets.filter((_, i) => i !== setIndex)});

                <div className="bg-slate-800 p-3 rounded mb-4">

        // --- NEW: Modal for pasting JSON code ---
        const ImportCodeModal = ({ isOpen, onClose, templates, onSaveTemplates, language }) => {
            const [jsonCode, setJsonCode] = useState('');

            const handleImportCode = () => {
                if (!jsonCode.trim()) {
                    alert(getText(language, "Pega el código JSON de la rutina.", "Paste the routine JSON code."));
                    return;
                }

                try {
                    const importedData = JSON.parse(jsonCode);
                    const routine = importedData.routine;

                    if (routine && importedData.metadata && importedData.metadata.type === 'routine' && routine.name && routine.exercises) {

                        // Check for duplicate name
                        if (templates.some(t => t.name.toLowerCase() === routine.name.toLowerCase())) {
                            alert(getText(language, `Ya existe una rutina con el nombre "${routine.name}". Cámbiale el nombre.`, `A routine named "${routine.name}" already exists. Rename it.`));
                            return;
                        }

                        const newRoutine = {
                            id: Date.now(),
                            name: routine.name,
                            exercises: routine.exercises.map(ex => ({
                                // Give new ID to the exercise too
                                id: Date.now() + Math.random(),
                                name: ex.name,
                                sets: ex.sets.map(s => ({ // Ensure sets are valid
                                    kg: String(s.kg || '').trim(),
                                    reps: String(s.reps || '').trim()

                        onSaveTemplates([...templates, newRoutine]);

                        onClose();

                        alert(getText(language, "Error: El JSON no contiene una rutina válida (falta metadata.type='routine', name o exercises).", "Error: The JSON does not contain a valid routine (missing metadata.type='routine', name, or exercises)."));

                } catch (error) {
                    alert(getText(language, "Error al parsear el código JSON. Asegúrate de que es un JSON válido.", "Error parsing the JSON code. Make sure it is valid JSON."));

            return (
                <Modal

                    onClose={onClose}
                    title={getText(language, "Importar Rutina por Código", "Import Routine via Code")}

                    <p className="text-sm text-gym-muted mb-4">

                    <button
                        onClick={handleImportCode}

                        <IconUpload size={20} />
                        {getText(language, "Importar Rutina", "Import Routine")}
                    </button>
                </Modal>
            );
        };


        // --- Template management view (UPDATED with Import/Export) ---
        const TemplatesView = ({ templates, onSaveTemplates, onBack, language }) => {
            const [editingId, setEditingId] = useState(null);
            const [tempName, setTempName] = useState('');
            const [tempExercises, setTempExercises] = useState([]);
            const fileInputRef = useRef(null);
            const [isCodeImportModalOpen, setCodeImportModalOpen] = useState(false); // NEW STATE

            const startCreate = () => {
                setEditingId('new');
                setTempName('');
                // Start with a default set of 3x10 just for the template editor clarity
                setTempExercises([{ 
                    id: Date.now(), 
                    name: '', 
                    sets: [
                        {kg:'', reps:'10'}, 
                        {kg:'', reps:'10'}, 
                        {kg:'', reps:'10'}
                    ] 
                }]);
            };

            const startEdit = (template) => {
                setEditingId(template.id);
                setTempName(template.name);
                // Make a deep copy so edits do not mutate original until save
                setTempExercises(template.exercises.map(ex => ({ 
                    ...ex, 
                    // Ensure sets are also deep copied
                    sets: ex.sets.map(s => ({ kg: s.kg || '', reps: s.reps || '' })) 
                }))); 
            };

            const saveCurrent = () => {
                if (!tempName.trim()) {
                    alert(getText(language, "Ponle nombre a la rutina", "Give the routine a name"));
                    return;
                }

                const cleanedExercises = tempExercises
                    .map(ex => {
                        // Clean up sets: remove empty sets and ensure values are strings (for inputs)
                        const cleanedSets = ex.sets
                            .map(s => ({ 
                                kg: String(s.kg || '').trim(), 
                                reps: String(s.reps || '').trim() 
                            }))
                            .filter(s => s.kg !== '' || s.reps !== '');

                        // If no sets are defined, default to one empty set for consistency upon import
                        const setsToSave = cleanedSets.length > 0 ? cleanedSets : [{kg:'', reps:''}];

                        return {
                            id: ex.id,
                            name: ex.name.trim(),
                            sets: setsToSave
                        };
                    })
                    // Filter out exercises with no name
                    .filter(ex => ex.name !== '');

                if (cleanedExercises.length === 0) {
                    alert(
                        getText(
                            language, 
                            "La rutina debe tener al menos un ejercicio con nombre y series definidas.", 
                            "The routine must have at least one exercise with a name and defined sets."
                        )
                    );
                    return;
                }

                const newTemplate = {
                    id: editingId === 'new' ? Date.now() : editingId,
                    name: tempName.trim(),
                    exercises: cleanedExercises
                };

                let newTemplates;
                if (editingId === 'new') {
                    // Check for duplicate name
                    if (templates.some(t => t.name.toLowerCase() === newTemplate.name.toLowerCase())) {
                        alert(getText(language, "Ya existe una rutina con ese nombre.", "A routine with that name already exists."));
                        return;
                    }
                    newTemplates = [...templates, newTemplate];
                } else {
                    newTemplates = templates.map(t => t.id === editingId ? newTemplate : t);
                }
                onSaveTemplates(newTemplates);
                setEditingId(null);
            };

            const deleteTemplate = (id) => {
                if (confirm(getText(language, "¿Borrar esta rutina?", "Delete this routine?"))) {
                    onSaveTemplates(templates.filter(t => t.id !== id));
                }
            };

            // --- Import Routine via File Functions ---
            const triggerImportRoutine = () => {
                fileInputRef.current.click();
            };

            const handleFileChange = (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const importedData = JSON.parse(e.target.result);
                        const routine = importedData.routine;

                        if (routine && importedData.metadata && importedData.metadata.type === 'routine' && routine.name && routine.exercises) {

                            // Check for duplicate name
                            if (templates.some(t => t.name.toLowerCase() === routine.name.toLowerCase())) {
                                alert(getText(language, `Ya existe una rutina con el nombre "${routine.name}". Cámbiale el nombre al archivo o a la rutina antes de importar.`, `A routine named "${routine.name}" already exists. Rename the file or the routine before importing.`));
                                return;
                            }

                            // Clean up and assign new ID
                            const newRoutine = {
                                id: Date.now(),
                                name: routine.name,
                                exercises: routine.exercises.map(ex => ({
                                    // Give new ID to the exercise too
                                    id: Date.now() + Math.random(), 
                                    name: ex.name,
                                    sets: ex.sets.map(s => ({ // Ensure sets are valid
                                        kg: String(s.kg || '').trim(), 
                                        reps: String(s.reps || '').trim()
                                    }))
                                }))
                            };

                            onSaveTemplates([...templates, newRoutine]);
                            alert(getText(language, `Rutina "${newRoutine.name}" importada con éxito.`, `Routine "${newRoutine.name}" imported successfully.`));
                        } else {
                            alert(getText(language, "Error: El archivo JSON no contiene una rutina válida (falta metadata.type='routine', name o exercises).", "Error: JSON file does not contain a valid routine (missing metadata.type='routine', name, or exercises)."));
                        }
                    } catch (error) {
                        alert(getText(language, "Error al parsear el archivo JSON. Asegúrate de que es un archivo de rutina válido.", "Error parsing JSON file. Make sure it is a valid routine file."));
                        console.error("Import routine error:", error);
                    }
                    // Reset the file input so the same file can be selected again
                    event.target.value = null; 
                };
                reader.readAsText(file);
            };
            // --- END Import Routine via File Functions ---

                    <div className="h-full flex flex-col bg-gym-bg animate-slide-up">

                            <button onClick={() => setEditingId(null)} className="text-slate-400">
                                {getText(language, "Cancelar", "Cancel")}
                            </button>
                            <h2 className="font-bold">
                                {editingId === 'new' 
                                    ? getText(language, "Nueva Rutina", "New Routine") 
                                    : getText(language, "Editar Rutina", "Edit Routine")}
                            </h2>
                            <button onClick={saveCurrent} className="text-gym-primary font-bold">
                                {getText(language, "Guardar", "Save")}
                            </button>
                        </div>
                        <div className="p-4 flex-1 overflow-y-auto no-scrollbar">
                            <label className="block text-xs text-gym-muted mb-1">
                                {getText(language, "Nombre de la Rutina", "Routine Name")}
                            </label>
                            <input 
                                className="w-full bg-slate-800 p-3 rounded-lg text-lg font-bold mb-6 outline-none focus:ring-1 ring-gym-primary"
                                placeholder={getText(language, "Ej. Empuje A (Pecho/Tríceps)", "Ex. Push A (Chest/Triceps)")}
                                value={tempName}
                                onChange={e => setTempName(e.target.value)}
                            />

                            <h3 className="text-sm font-bold text-gym-muted uppercase mb-2">
                                {getText(language, "Ejercicios Base (Series/Reps)", "Base Exercises (Sets/Reps)")}
                            </h3>
                            {tempExercises.map((ex, idx) => (
                                <TemplateExerciseRowImproved 
                                    key={ex.id} 
                                    ex={ex} 
                                    idx={idx} 
                                    onChange={(newEx) => setTempExercises(tempExercises.map(e => e.id === ex.id ? newEx : e))}
                                    onRemove={() => setTempExercises(tempExercises.filter(e => e.id !== ex.id))}
                                    language={language}
                                />
                            ))}

                            <button 
                                onClick={() => setTempExercises([
                                    ...tempExercises,

                                ])}

                                + {getText(language, "Añadir Ejercicio", "Add Exercise")}

                            {getText(language, "Mis Rutinas", "My Routines")}

                    </div>
                    <div className="p-4 flex-1 overflow-y-auto no-scrollbar">
                        <div className="flex gap-2 mb-6">
                            <button 
                                onClick={startCreate}

                                ref={fileInputRef}

                            >

                            <button

                                <IconCopy size={20} /> 
                                {getText(language, "Código", "Code")}
                            </button>
                        </div>

                        <div className="space-y-3">

        // --- Calendar view (no changes) ---
        const CalendarView = ({ 
            onSelectDate,

            onGoToSettings,
            language,
            onToggleLanguage 
        }) => {
            const [currentDate, setCurrentDate] = useState(new Date());
            const { daysInMonth, startDayOfWeek } = useMemo(() => {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);

                // getDay(): Sunday is 0. We shift so Monday is 0.
                const start = firstDay.getDay() === 0 ? 6 : firstDay.getDay() - 1;

                return { 
                    daysInMonth: lastDay.getDate(), 
                    startDayOfWeek: start 
                };
            }, [currentDate]);

            const changeMonth = (delta) => {
                setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() + delta, 1));
            };

            const generateDays = () => {
                const days = [];
                for (let i = 0; i < startDayOfWeek; i++) {
                    days.push(<div key={`empty-${i}`} className="h-14"></div>);
                }
                for (let i = 1; i <= daysInMonth; i++) {
                    const dateStr = formatDateKey(new Date(currentDate.getFullYear(), currentDate.getMonth(), i));

                                    : 'bg-slate-800/50 hover:bg-slate-800'

                            <span className="text-lg">{i}</span>

                    );
                }
                return days;
            };

            const monthNames = monthNamesByLang[language];

            return (

                            >
                                <IconSettings size={20} />
                                <span className="text-[10px] font-bold">
                                    {getText(language, "Ajustes", "Settings")}

                            <button

                            >
                                <IconClipboard size={20} />
                                <span className="text-[10px] font-bold">
                                    {getText(language, "Rutinas", "Routines")}
                                </span>
                            </button>
                        </div>
                    </header>

                    <div className="flex justify-between items-center mb-6 bg-slate-900/50 p-2 rounded-xl">
                        <button 
                            onClick={() => changeMonth(-1)} 
                            className="p-2 text-white hover:bg-slate-800 rounded-lg"
                        >
                            <IconChevronLeft />
                        </button>
                        <h2 className="text-lg font-bold capitalize">
                            {monthNames[currentDate.getMonth()]}{" "}
                            <span className="text-gym-muted">{currentDate.getFullYear()}</span>
                        </h2>
                        <button 
                            onClick={() => changeMonth(1)} 
                            className="p-2 text-white hover:bg-slate-800 rounded-lg"
                        >
                            <IconChevronRight />
                        </button>
                    </div>

                    <div className="grid grid-cols-7 gap-2 mb-2 text-center text-xs text-gym-muted font-bold">
                        {language === 'es' ? (
                            <>
                                <div>L</div><div>M</div><div>X</div><div>J</div><div>V</div><div>S</div><div>D</div>
                            </>
                        ) : (
                            <>
                                <div>M</div><div>T</div><div>W</div><div>T</div><div>F</div><div>S</div><div>S</div>
                            </>
                        )}
                    </div>
                    <div className="grid grid-cols-7 gap-2">
                        {generateDays()}
                    </div>

                    <div className="mt-auto pt-8 pb-4">
                        <button 
                            onClick={() => onSelectDate(formatDateKey(new Date()))} 
                            className="w-full py-3 bg-gym-card border border-slate-700 text-white rounded-lg font-bold flex items-center justify-center gap-2 hover:bg-slate-800"
                        >
                            {getText(language, "Ir al entrenamiento de hoy", "Go to today's workout")}
                        </button>
                    </div>
                </div>
            );
        };

        // --- Day view and main editor of exercises (minor change to how template sets are applied) ---
        const DayView = ({ dateStr, data, templates, history, onBack, onSave, language }) => {
            const [exercises, setExercises] = useState(data || []);
            const [isAddModalOpen, setAddModalOpen] = useState(false);

            // Persist changes every time the exercises list changes
            useEffect(() => { 
                onSave(dateStr, exercises); 
            }, [exercises]);

            const handleAddExercise = (exerciseTemplate) => {
                const newEx = { ...exerciseTemplate, id: Date.now() };
                setExercises([...exercises, newEx]);
            };

            const handleAddTemplate = (template) => {
                const newExercises = template.exercises.map((ex, idx) => {
                    // Use the sets saved in the template directly
                    const setsToUse = ex.sets && ex.sets.length > 0 
                        ? ex.sets.map(s => ({ kg: s.kg || '', reps: s.reps || ''})) 
                        : [{ kg: '', reps: '' }]; // Fallback to one empty set

                    return {
                        id: Date.now() + idx,
                        name: ex.name,
                        sets: setsToUse
                    };
                });
                setExercises([...exercises, ...newExercises]);
            };

            const niceDate = parseLocalDateFromKey(dateStr).toLocaleDateString(
                language === 'es' ? 'es-ES' : 'en-US', 
                { weekday: 'long', day: 'numeric', month: 'long' }
            );

            return (
                <div className="flex flex-col h-full animate-slide-up bg-gym-bg">
                    <div className="sticky top-0 bg-gym-bg/95 backdrop-blur-sm z-10 p-4 border-b border-slate-800 flex items-center gap-4 shadow-sm">
                        <button onClick={onBack} className="p-2 -ml-2 text-gym-muted hover:text-white">
                            <IconChevronLeft />
                        </button>
                        <div>
                            <h2 className="text-lg font-bold capitalize leading-tight text-white">
                                {niceDate}
                            </h2>
                            <p className="text-xs text-gym-muted">
                                {exercises.length} {getText(language, "ejercicios", "exercises")}
                            </p>
                        </div>
                    </div>

                    <div className="flex-1 overflow-y-auto p-4 pb-28 safe-bottom no-scrollbar">
                        {exercises.length === 0 ? (
                            <div className="flex flex-col items-center justify-center h-64 text-gym-muted opacity-60">
                                <IconDumbbell size={64} className="mb-4" />
                                <p>{getText(language, "Día de descanso... ¿o no?", "Rest day... or maybe not?")}</p>
                                <button 
                                    onClick={() => setAddModalOpen(true)} 
                                    className="mt-4 text-gym-primary font-bold text-sm"
                                >
                                    {getText(language, "Empezar Entrenamiento", "Start Workout")}
                                </button>
                            </div>
                        ) : (
                            exercises.map(ex => (
                                <ExerciseCard 
                                    key={ex.id} 
                                    exercise={ex} 
                                    onUpdate={(updated) => setExercises(exercises.map(e => e.id === ex.id ? updated : e))}
                                    onDelete={() => { 
                                        if (confirm(getText(language, "¿Eliminar ejercicio?", "Delete exercise?"))) {
                                            setExercises(exercises.filter(e => e.id !== ex.id));
                                        }
                                    }}
                                    language={language}
                                />
                            ))
                        )}
                    </div>

                    {/* Main floating button to open AddManager */}
                    <div className="fixed bottom-6 right-6 safe-bottom z-20">
                        <button 
                            onClick={() => setAddModalOpen(true)}
                            className="w-16 h-16 bg-gym-primary rounded-full shadow-lg shadow-blue-500/30 flex items-center justify-center text-white hover:scale-105 active:scale-95 transition-transform"
                        >
                            <IconPlus size={36} />
                        </button>
                    </div>

                    <AddManager 
                        isOpen={isAddModalOpen} 
                        onClose={() => setAddModalOpen(false)} 
                        history={history}
                        templates={templates}
                        onAddExercise={handleAddExercise}
                        onAddTemplate={handleAddTemplate}
                        language={language}
                    />
                </div>
            );
        };

        // --- Floating timer component, always visible and draggable (no changes) ---
        const FloatingTimer = ({ language }) => {
            const [isOpen, setIsOpen] = useState(false);
            const [isDragging, setIsDragging] = useState(false);
            const [position, setPosition] = useState({ x: null, y: null });
            const [dragOffset, setDragOffset] = useState({ x: 0, y: 0 });

            const [inputSeconds, setInputSeconds] = useState('');
            const [remaining, setRemaining] = useState(0);
            const [running, setRunning] = useState(false);

            const circleRef = useRef(null);

            // Set an initial position bottom right on first render
            useEffect(() => {
                if (position.x === null || position.y === null) {
                    const padding = 16;
                    const size = 64;
                    setPosition({
                        x: window.innerWidth - size - padding,
                        y: window.innerHeight - size - padding - 20
                    });
                }
            }, [position.x, position.y]);

            // Timer interval behavior
            useEffect(() => {
                if (!running || remaining <= 0) return;

                const id = setInterval(() => {
                    setRemaining(prev => {
                        if (prev <= 1) {
                            clearInterval(id);
                            return 0;
                        }
                        return prev - 1;
                    });
                }, 1000);

                return () => clearInterval(id);
            }, [running, remaining]);

            useEffect(() => {
                if (remaining === 0 && running) {
                    setRunning(false);
                    // At this point you could add a sound or vibration if you want
                }
            }, [remaining, running]);

            const formatTime = (sec) => {
                const s = Math.max(0, sec | 0);
                const m = Math.floor(s / 60);
                const r = s % 60;
                return `${String(m).padStart(2, '0')}:${String(r).padStart(2, '0')}`;
            };

            const handleStart = () => {
                const val = parseInt(inputSeconds, 10);
                if (isNaN(val) || val <= 0) return;
                setRemaining(val);
                setRunning(true);
            };

            const handleStop = () => {
                setRunning(false);
            };

            const handleCircleClick = () => {
                if (isDragging) return;
                setIsOpen(prev => !prev);
            };

            // Mouse drag handlers
            const onMouseDown = (e) => {
                e.preventDefault();
                if (!circleRef.current) return;
                setIsDragging(true);
                setDragOffset({
                    x: e.clientX - position.x,
                    y: e.clientY - position.y
                });
            };

            const onMouseMove = (e) => {
                if (!isDragging) return;
                e.preventDefault();
                const newX = e.clientX - dragOffset.x;
                const newY = e.clientY - dragOffset.y;
                setPosition({
                    x: Math.min(Math.max(0, newX), window.innerWidth - 64),
                    y: Math.min(Math.max(0, newY), window.innerHeight - 64)
                });
            };

            const onMouseUp = () => {
                setIsDragging(false);
            };

            // Touch drag handlers
            const onTouchStart = (e) => {
                const touch = e.touches[0];
                if (!touch) return;
                setIsDragging(true);
                setDragOffset({
                    x: touch.clientX - position.x,
                    y: touch.clientY - position.y
                });
            };

            const onTouchMove = (e) => {
                if (!isDragging) return;
                const touch = e.touches[0];
                if (!touch) return;
                const newX = touch.clientX - dragOffset.x;
                const newY = touch.clientY - dragOffset.y;
                setPosition({
                    x: Math.min(Math.max(0, newX), window.innerWidth - 64),
                    y: Math.min(Math.max(0, newY), window.innerHeight - 64)
                });
            };

            const onTouchEnd = () => {
                setIsDragging(false);
            };

            // Attach global listeners for a smoother drag experience
            useEffect(() => {
                window.addEventListener('mousemove', onMouseMove);
                window.addEventListener('mouseup', onMouseUp);
                window.addEventListener('touchmove', onTouchMove, { passive: false });
                window.addEventListener('touchend', onTouchEnd);

                return () => {
                    window.removeEventListener('mousemove', onMouseMove);
                    window.removeEventListener('mouseup', onMouseUp);
                    window.removeEventListener('touchmove', onTouchMove);
                    window.removeEventListener('touchend', onTouchEnd);
                };
            });

            if (position.x === null || position.y === null) return null;

            return (
                <>
                    {/* Draggable circle */}
                    <div
                        ref={circleRef}
                        style={{
                            position: 'fixed',
                            left: position.x,
                            top: position.y,
                            zIndex: 9999
                        }}
                        className="w-16 h-16 rounded-full bg-gym-accent shadow-xl flex items-center justify-center text-slate-900 font-bold text-xs active:scale-95 transition-transform select-none"
                        onMouseDown={onMouseDown}
                        onTouchStart={onTouchStart}
                        onClick={handleCircleClick}
                    >
                        {formatTime(remaining)}
                    </div>

                    {/* Timer panel */}
                    {isOpen && (
                        <div
                            style={{
                                position: 'fixed',
                                left: Math.max(8, position.x - 220),
                                top: Math.max(8, position.y - 10),
                                zIndex: 9998
                            }}
                            className="w-56 bg-gym-card border border-slate-700 rounded-xl p-3 glass shadow-2xl"
                        >
                            <div className="text-xs font-bold text-gym-muted mb-2 uppercase tracking-wide">
                                {getText(language, "Temporizador", "Timer")}
                            </div>
                            <div className="flex items-center gap-2 mb-2">
                                <input
                                    type="number"
                                    min="1"
                                    className="flex-1 bg-slate-900 rounded-lg px-2 py-1 text-sm text-white text-right focus:outline-none focus:ring-1 focus:ring-gym-primary"
                                    placeholder={getText(language, "Segundos", "Seconds")}
                                    value={inputSeconds}
                                    onChange={e => setInputSeconds(e.target.value)}
                                />
                                <span className="text-xs text-gym-muted">
                                    {getText(language, "seg", "sec")}
                                </span>
                            </div>
                            <div className="text-center text-sm text-gym-primary font-mono mb-2">
                                {formatTime(remaining)}
                            </div>
                            <div className="flex gap-2">
                                <button
                                    onClick={handleStart}
                                    className="flex-1 py-1.5 bg-gym-primary/80 hover:bg-gym-primary rounded-lg text-xs font-bold text-white"
                                >
                                    {getText(language, "Iniciar", "Start")}
                                </button>
                                <button
                                    onClick={handleStop}
                                    className="flex-1 py-1.5 bg-gym-danger/70 hover:bg-gym-danger rounded-lg text-xs font-bold text-white"
                                >
                                    {getText(language, "Parar", "Stop")}
                                </button>
                            </div>
                        </div>
                    )}
                </>
            );
        };

        // --- Root app component ---
        const App = () => {
            const [view, setView] = useState('calendar'); // calendar, day, templates
            const [selectedDate, setSelectedDate] = useState(null);
            const [workouts, setWorkouts] = useState({});
            const [templates, setTemplates] = useState([]);
            const [isSettingsModalOpen, setSettingsModalOpen] = useState(false);
            const [language, setLanguage] = useState('es'); // 'es' or 'en'

            // Load data from localStorage once on mount
            useEffect(() => {
                try {
                    const savedWorkouts = localStorage.getItem('gymTrackerData_v1');
                    if (savedWorkouts) setWorkouts(JSON.parse(savedWorkouts));

                    const savedTemplates = localStorage.getItem('gymTrackerTemplates_v1');
                    if (savedTemplates) setTemplates(JSON.parse(savedTemplates));

                    const savedLang = localStorage.getItem('gymTrackerLang');
                    if (savedLang) setLanguage(savedLang);

                } catch (e) { 
                    console.error("Error loading data", e); 
                }
            }, []);

            // History is derived from workouts, memoized for performance
            const history = useMemo(() => getExerciseHistory(workouts), [workouts]);

            const handleSaveDay = (date, exercises) => {
                const newWorkouts = { ...workouts, [date]: exercises };
                if (exercises.length === 0) delete newWorkouts[date];
                setWorkouts(newWorkouts);
                localStorage.setItem('gymTrackerData_v1', JSON.stringify(newWorkouts));
            };

            const handleSaveTemplates = (newTemplates) => {
                setTemplates(newTemplates);
                localStorage.setItem('gymTrackerTemplates_v1', JSON.stringify(newTemplates));
            };

            const toggleLanguage = () => {
                setLanguage(prev => {
                    const newLang = prev === 'es' ? 'en' : 'es';
                    localStorage.setItem('gymTrackerLang', newLang);
                    return newLang;
                });
            };

            return (
                <div className="max-w-md mx-auto min-h-screen bg-gym-bg relative shadow-2xl overflow-hidden text-gym-text font-sans">
                    {view === 'calendar' && (
                        <CalendarView 
                            onSelectDate={(date) => { 
                                setSelectedDate(date); 
                                setView('day'); 
                            }} 
                            savedData={workouts}
                            onGoToTemplates={() => setView('templates')}
                            onGoToSettings={() => setSettingsModalOpen(true)}
                            language={language}
                            onToggleLanguage={toggleLanguage}
                        />
                    )}

                    {view === 'day' && (
                        <DayView 
                            dateStr={selectedDate} 
                            data={workouts[selectedDate]} 
                            history={history}
                            templates={templates}
                            onBack={() => setView('calendar')}
                            onSave={handleSaveDay}
                            language={language}
                        />
                    )}

                    {view === 'templates' && (
                        <TemplatesView 
                            templates={templates}
                            onSaveTemplates={handleSaveTemplates}
                            onBack={() => setView('calendar')}
                            language={language}
                        />
                    )}

                    <SettingsModal
                        isOpen={isSettingsModalOpen}
                        onClose={() => setSettingsModalOpen(false)}
                        workouts={workouts}
                        templates={templates}
                        setWorkouts={setWorkouts}
                        setTemplates={setTemplates}
                        language={language}
                    />

                    {/* Floating timer lives at the app level so it is always present */}
                    <FloatingTimer language={language} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

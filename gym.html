
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GymTracker Pro</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel para JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gym: {
                            bg: '#0f172a',
                            card: '#1e293b',
                            primary: '#3b82f6',
                            accent: '#f59e0b',
                            text: '#f1f5f9',
                            muted: '#64748b',
                            success: '#10b981',
                            danger: '#ef4444'
                        }
                    },
                    animation: {
                        'slide-up': 'slideUp 0.3s ease-out',
                        'fade-in': 'fadeIn 0.2s ease-out',
                    },
                    keyframes: {
                        slideUp: {
                            '0%': { transform: 'translateY(100%)' },
                            '100%': { transform: 'translateY(0)' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #0f172a; color: #f1f5f9; touch-action: manipulation; -webkit-tap-highlight-color: transparent; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom, 20px); }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); }
        
        /* Scrollbar oculta */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;
        
        // --- Iconos ---
        const IconCalendar = ({size=24}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>;
        const IconPlus = ({size=24}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>;
        const IconTrash = ({size=20}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>;
        const IconChevronLeft = ({size=24}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="15 18 9 12 15 6"/></svg>;
        const IconChevronRight = ({size=24}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="9 18 15 12 9 6"/></svg>;
        const IconDumbbell = ({size=24}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m6.5 6.5 11 11"/><path d="m21 21-1-1"/><path d="m3 3 1 1"/><path d="m18 22 4-4"/><path d="m2 6 4-4"/><path d="m3 10 7.9-7.9a2.1 2.1 0 0 1 3 3L6.9 12.1a2.1 2.1 0 0 1-3-3z"/><path d="m14 11 7.9-7.9a2.1 2.1 0 0 1 3 3L17.9 13.1a2.1 2.1 0 0 1-3-3z"/></svg>;
        const IconClipboard = ({size=24}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/><rect x="8" y="2" width="8" height="4" rx="1" ry="1"/></svg>;
        const IconSearch = ({size=20}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>;
        const IconCopy = ({size=20}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/></svg>;
        const IconSettings = ({size=24}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0-.33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1.51-1V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V12a1.65 1.65 0 0 0 1.51 1z"/></svg>;
        const IconUpload = ({size=24}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>;
        const IconDownload = ({size=24}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>;

        // --- Utilidades ---
        const formatDateKey = (date) => date.toISOString().split('T')[0];
        const monthNames = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];

        // Extraer historial único de todos los entrenamientos
        const getExerciseHistory = (workouts) => {
            const history = {};
            // Ordenar fechas descendente para obtener siempre el último
            Object.keys(workouts).sort().reverse().forEach(date => {
                workouts[date].forEach(ex => {
                    if (ex.name && !history[ex.name.toLowerCase()]) {
                        // Clonar sets para evitar referencias accidentales
                        const lastSets = ex.sets.map(s => ({ kg: s.kg, reps: s.reps }));
                        history[ex.name.toLowerCase()] = {
                            name: ex.name,
                            lastSets: lastSets,
                            lastDate: date
                        };
                    }
                });
            });
            return Object.values(history);
        };

        // --- Componente: Modal Genérico ---
        const Modal = ({ isOpen, onClose, title, children }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-end sm:items-center justify-center bg-black/80 backdrop-blur-sm animate-fade-in" onClick={onClose}>
                    <div className="bg-gym-card w-full max-w-md rounded-t-2xl sm:rounded-2xl p-4 max-h-[90vh] flex flex-col animate-slide-up shadow-2xl border-t border-slate-700" onClick={e => e.stopPropagation()}>
                        <div className="flex justify-between items-center mb-4">
                            <h3 className="text-xl font-bold text-white">{title}</h3>
                            <button onClick={onClose} className="p-2 text-gym-muted hover:text-white">&times;</button>
                        </div>
                        <div className="overflow-y-auto no-scrollbar flex-1">
                            {children}
                        </div>
                    </div>
                </div>
            );
        };
        
        // --- Componente: Configuración y Migración de Datos ---
        const SettingsModal = ({ isOpen, onClose, workouts, templates, setWorkouts, setTemplates }) => {
            const fileInputRef = useRef(null);
            
            // --- EXPORTACIÓN ---
            const handleExport = () => {
                const data = {
                    metadata: { version: 'v2.2', exportDate: new Date().toISOString() },
                    workouts: workouts,
                    templates: templates
                };
                
                const jsonString = JSON.stringify(data, null, 2);
                const blob = new Blob([jsonString], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = `GymTracker_Backup_${formatDateKey(new Date())}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                alert("Datos exportados con éxito. Busca el archivo .json en tu carpeta de descargas.");
                onClose();
            };

            // --- IMPORTACIÓN ---
            const handleFileChange = (event) => {
                const file = event.target.files[0];
                if (!file) return;

                if (!confirm("ADVERTENCIA: ¿Estás seguro de que quieres importar datos? Esto SOBRESCRIBIRÁ tu información actual.")) return;
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const importedData = JSON.parse(e.target.result);
                        
                        // Validación mínima (asegurar que tenga las claves)
                        if (importedData.workouts && importedData.templates) {
                            setWorkouts(importedData.workouts);
                            localStorage.setItem('gymTrackerData_v1', JSON.stringify(importedData.workouts));

                            setTemplates(importedData.templates);
                            localStorage.setItem('gymTrackerTemplates_v1', JSON.stringify(importedData.templates));

                            alert("Datos importados y guardados con éxito en la nueva ubicación.");
                            onClose();
                        } else {
                            alert("Error: El archivo JSON no tiene el formato correcto (faltan 'workouts' o 'templates').");
                        }
                    } catch (error) {
                        alert("Error al parsear el archivo JSON. Asegúrate de que es un archivo de copia de seguridad válido.");
                        console.error("Import error:", error);
                    }
                };
                reader.readAsText(file);
            };

            const triggerFileInput = () => {
                fileInputRef.current.click();
            };

            return (
                <Modal isOpen={isOpen} onClose={onClose} title="Configuración y Migración">
                    <div className="space-y-6">
                        <h3 className="text-lg font-semibold text-gym-accent border-b border-slate-700 pb-2">Migración y Copia de Seguridad</h3>
                        <p className="text-sm text-gym-muted">Usa estas opciones para mover tus datos entre dispositivos o hacer una copia de seguridad local.</p>

                        <button 
                            onClick={handleExport}
                            className="w-full py-3 bg-gym-success/20 text-gym-success rounded-lg font-bold flex items-center justify-center gap-3 hover:bg-gym-success/30 transition-colors"
                        >
                            <IconDownload size={20}/> Exportar Datos (JSON)
                        </button>
                        
                        <input 
                            type="file" 
                            ref={fileInputRef} 
                            onChange={handleFileChange} 
                            accept=".json" 
                            className="hidden"
                        />
                        <button 
                            onClick={triggerFileInput}
                            className="w-full py-3 bg-gym-danger/20 text-gym-danger rounded-lg font-bold flex items-center justify-center gap-3 hover:bg-gym-danger/30 transition-colors"
                        >
                            <IconUpload size={20}/> Importar Datos (Sobrescribir)
                        </button>

                        <h3 className="text-lg font-semibold text-gym-primary border-b border-slate-700 pb-2 pt-4">Información del Sistema</h3>
                        <p className="text-sm text-gym-muted">
                            Version: <span className="text-white">v2.2</span><br/>
                            Datos de Entrenamiento: <span className="text-white">{Object.keys(workouts).length} días</span><br/>
                            Rutinas Guardadas: <span className="text-white">{templates.length}</span>
                        </p>
                    </div>
                </Modal>
            );
        };


        // --- Componente: Tarjeta de Ejercicio ---
        const ExerciseCard = ({ exercise, onUpdate, onDelete }) => {
            const addSet = () => {
                const lastSet = exercise.sets[exercise.sets.length - 1] || { kg: '', reps: '' };
                const newSets = [...exercise.sets, { kg: lastSet.kg, reps: '' }];
                onUpdate({ ...exercise, sets: newSets });
            };

            const updateSet = (index, field, value) => {
                const newSets = [...exercise.sets];
                newSets[index][field] = value;
                onUpdate({ ...exercise, sets: newSets });
            };

            const deleteSet = (index) => {
                const newSets = exercise.sets.filter((_, i) => i !== index);
                onUpdate({ ...exercise, sets: newSets });
            };

            return (
                <div className="bg-gym-card rounded-xl p-4 mb-4 shadow-lg border border-slate-700/50">
                    <div className="flex justify-between items-start mb-3 gap-2">
                        <input
                            type="text"
                            value={exercise.name}
                            onChange={(e) => onUpdate({ ...exercise, name: e.target.value })}
                            placeholder="Nombre del Ejercicio"
                            className="bg-transparent text-lg font-bold text-gym-primary placeholder-slate-600 w-full focus:outline-none focus:border-b focus:border-gym-primary"
                        />
                        <button onClick={onDelete} className="text-gym-muted p-1 hover:text-red-400">
                            <IconTrash size={18} />
                        </button>
                    </div>

                    <div className="space-y-2">
                        <div className="grid grid-cols-10 gap-2 text-[10px] text-gym-muted font-bold tracking-widest text-center uppercase">
                            <div className="col-span-1">#</div>
                            <div className="col-span-4">KG</div>
                            <div className="col-span-4">Reps</div>
                            <div className="col-span-1"></div>
                        </div>
                        
                        {exercise.sets.map((set, idx) => (
                            <div key={idx} className="grid grid-cols-10 gap-2 items-center">
                                <div className="col-span-1 text-center text-gym-muted font-mono text-xs">{idx + 1}</div>
                                <div className="col-span-4">
                                    <input
                                        type="number"
                                        placeholder="-"
                                        value={set.kg}
                                        onChange={(e) => updateSet(idx, 'kg', e.target.value)}
                                        className="w-full bg-slate-800 rounded p-2 text-center text-white focus:ring-1 focus:ring-gym-primary outline-none font-mono"
                                    />
                                </div>
                                <div className="col-span-4">
                                    <input
                                        type="number"
                                        placeholder="-"
                                        value={set.reps}
                                        onChange={(e) => updateSet(idx, 'reps', e.target.value)}
                                        className="w-full bg-slate-800 rounded p-2 text-center text-white focus:ring-1 focus:ring-gym-primary outline-none font-mono"
                                    />
                                </div>
                                <div className="col-span-1 flex justify-center">
                                    <button onClick={() => deleteSet(idx)} className="text-slate-700 hover:text-red-400">
                                        &times;
                                    </button>
                                </div>
                            </div>
                        ))}
                    </div>

                    <button 
                        onClick={addSet}
                        className="mt-3 w-full py-2 bg-slate-800/50 hover:bg-slate-700 text-gym-primary text-xs font-bold rounded dashed border border-slate-700 hover:border-gym-primary flex items-center justify-center gap-2 transition-all"
                    >
                        <IconPlus size={14} /> AÑADIR SERIE
                    </button>
                </div>
            );
        };

        // --- Gestor de Agregar (Modal de búsqueda y rutinas) ---
        const AddManager = ({ isOpen, onClose, history, templates, onAddExercise, onAddTemplate }) => {
            const [search, setSearch] = useState('');
            const [tab, setTab] = useState('history'); 

            const filteredHistory = history.filter(h => h.name.toLowerCase().includes(search.toLowerCase()));

            return (
                <Modal isOpen={isOpen} onClose={onClose} title="Añadir a la sesión">
                    {/* Tabs */}
                    <div className="flex p-1 bg-slate-800 rounded-lg mb-4">
                        <button 
                            className={`flex-1 py-2 text-sm font-medium rounded-md transition-all ${tab === 'history' ? 'bg-gym-card text-white shadow' : 'text-gym-muted'}`}
                            onClick={() => setTab('history')}
                        >
                            Ejercicios
                        </button>
                        <button 
                            className={`flex-1 py-2 text-sm font-medium rounded-md transition-all ${tab === 'templates' ? 'bg-gym-card text-white shadow' : 'text-gym-muted'}`}
                            onClick={() => setTab('templates')}
                        >
                            Rutinas
                        </button>
                    </div>

                    {tab === 'history' ? (
                        <>
                            <div className="relative mb-4">
                                <IconSearch className="absolute left-3 top-2.5 text-slate-500" size={18} />
                                <input 
                                    autoFocus
                                    type="text" 
                                    placeholder="Buscar ejercicio..." 
                                    className="w-full bg-slate-800 rounded-lg py-2 pl-10 pr-4 text-white focus:ring-2 focus:ring-gym-primary outline-none"
                                    value={search}
                                    onChange={e => setSearch(e.target.value)}
                                />
                            </div>

                            <button 
                                onClick={() => { onAddExercise({ id: Date.now(), name: search, sets: [{kg:'', reps:''}] }); onClose(); }}
                                className="w-full py-3 mb-2 bg-gym-primary/10 text-gym-primary rounded-lg font-bold flex items-center justify-center gap-2 hover:bg-gym-primary/20"
                            >
                                <IconPlus size={18} /> Crear "{search || 'Nuevo'}"
                            </button>

                            <div className="space-y-2">
                                <h4 className="text-xs font-bold text-gym-muted uppercase mt-4 mb-2">Recientes / Historial</h4>
                                {filteredHistory.length === 0 && <p className="text-center text-slate-600 py-4">No se encontraron ejercicios</p>}
                                {filteredHistory.map((item, idx) => (
                                    <button 
                                        key={idx}
                                        onClick={() => { onAddExercise({ id: Date.now(), name: item.name, sets: item.lastSets }); onClose(); }}
                                        className="w-full bg-slate-800/50 p-3 rounded-lg flex justify-between items-center hover:bg-slate-700 text-left group"
                                    >
                                        <div>
                                            <div className="font-semibold text-slate-200">{item.name}</div>
                                            <div className="text-xs text-gym-muted">Último: {item.lastSets.length} series el {item.lastDate}</div>
                                        </div>
                                        <div className="text-gym-primary opacity-0 group-hover:opacity-100 transition-opacity">
                                            <IconCopy size={16} />
                                        </div>
                                    </button>
                                ))}
                            </div>
                        </>
                    ) : (
                        <div className="space-y-2">
                             {templates.length === 0 ? (
                                <div className="text-center py-8 text-gym-muted">
                                    <p>No tienes rutinas guardadas.</p>
                                    <p className="text-sm mt-2">Crea una para reutilizarla.</p>
                                </div>
                             ) : (
                                 templates.map(t => (
                                    <button 
                                        key={t.id}
                                        onClick={() => { onAddTemplate(t); onClose(); }}
                                        className="w-full bg-slate-800 p-4 rounded-lg flex justify-between items-center hover:bg-slate-700 text-left border border-slate-700 hover:border-gym-primary"
                                    >
                                        <div className="font-bold text-white">{t.name}</div>
                                        <div className="text-xs bg-slate-900 px-2 py-1 rounded text-gym-muted">{t.exercises.length} ejercicios</div>
                                    </button>
                                 ))
                             )}
                        </div>
                    )}
                </Modal>
            );
        };

        // --- Componente: Fila de Ejercicio en Plantilla (Extraído para evitar re-render) ---
        const TemplateExerciseRow = ({ ex, idx, onChange, onRemove }) => (
            <div className="bg-slate-800 p-3 rounded mb-2 flex gap-2 items-center">
                <span className="text-gym-muted font-mono">{idx+1}</span>
                <input 
                    className="flex-1 bg-transparent border-b border-slate-600 focus:border-gym-primary outline-none"
                    value={ex.name}
                    placeholder="Nombre Ejercicio"
                    onChange={e => onChange({...ex, name: e.target.value})}
                />
                <div className="text-xs text-gym-muted">{ex.sets.length} series</div>
                <button onClick={onRemove} className="text-red-400">&times;</button>
            </div>
        );

        // --- Vista de Gestión de Rutinas ---
        const TemplatesView = ({ templates, onSaveTemplates, onBack }) => {
            const [editingId, setEditingId] = useState(null);
            
            const [tempName, setTempName] = useState('');
            const [tempExercises, setTempExercises] = useState([]);

            const startCreate = () => {
                setEditingId('new');
                setTempName('');
                setTempExercises([{ id: Date.now(), name: '', sets: [{kg:'', reps:''}] }]);
            };

            const startEdit = (template) => {
                setEditingId(template.id);
                setTempName(template.name);
                // Asegurar que la copia sea profunda para evitar mutar el estado de templates antes de guardar
                setTempExercises(template.exercises.map(ex => ({ 
                    ...ex, 
                    sets: ex.sets.map(s => ({ ...s })) 
                }))); 
            };

            const saveCurrent = () => {
                if (!tempName.trim()) return alert("Ponle nombre a la rutina");
                
                // Limpiar sets del template antes de guardar
                const cleanedExercises = tempExercises.map(ex => ({
                    id: ex.id,
                    name: ex.name,
                    // Dejar solo un set vacío de placeholder si no hay sets definidos
                    sets: ex.sets.length > 0 ? ex.sets.map(s => ({ kg: s.kg || '', reps: s.reps || ''})) : [{kg:'', reps:''}]
                })).filter(ex => ex.name.trim() !== ''); // Eliminar ejercicios sin nombre
                
                if(cleanedExercises.length === 0) return alert("La rutina debe tener al menos un ejercicio con nombre.");

                const newTemplate = {
                    id: editingId === 'new' ? Date.now() : editingId,
                    name: tempName.trim(),
                    exercises: cleanedExercises
                };

                let newTemplates;
                if (editingId === 'new') {
                    newTemplates = [...templates, newTemplate];
                } else {
                    newTemplates = templates.map(t => t.id === editingId ? newTemplate : t);
                }
                onSaveTemplates(newTemplates);
                setEditingId(null);
            };

            const deleteTemplate = (id) => {
                if(confirm("¿Borrar esta rutina?")) {
                    onSaveTemplates(templates.filter(t => t.id !== id));
                }
            };

            if (editingId) {
                return (
                    <div className="h-full flex flex-col bg-gym-bg animate-slide-up">
                        <div className="p-4 border-b border-slate-800 flex justify-between items-center bg-slate-900 sticky top-0 z-20">
                            <button onClick={() => setEditingId(null)} className="text-slate-400">Cancelar</button>
                            <h2 className="font-bold">{editingId === 'new' ? 'Nueva Rutina' : 'Editar Rutina'}</h2>
                            <button onClick={saveCurrent} className="text-gym-primary font-bold">Guardar</button>
                        </div>
                        <div className="p-4 flex-1 overflow-y-auto no-scrollbar">
                            <label className="block text-xs text-gym-muted mb-1">Nombre de la Rutina</label>
                            <input 
                                className="w-full bg-slate-800 p-3 rounded-lg text-lg font-bold mb-6 outline-none focus:ring-1 ring-gym-primary"
                                placeholder="Ej. Empuje A (Pecho/Tríceps)"
                                value={tempName}
                                onChange={e => setTempName(e.target.value)}
                            />

                            <h3 className="text-sm font-bold text-gym-muted uppercase mb-2">Ejercicios Base</h3>
                            {tempExercises.map((ex, idx) => (
                                <TemplateExerciseRow 
                                    key={ex.id} 
                                    ex={ex} 
                                    idx={idx} 
                                    onChange={(newEx) => setTempExercises(tempExercises.map(e => e.id === ex.id ? newEx : e))}
                                    onRemove={() => setTempExercises(tempExercises.filter(e => e.id !== ex.id))}
                                />
                            ))}
                            
                            <button 
                                onClick={() => setTempExercises([...tempExercises, { id: Date.now(), name: '', sets: [{kg:'', reps:''}, {kg:'', reps:''}, {kg:'', reps:''}] }])}
                                className="w-full py-3 mt-2 border border-dashed border-slate-600 text-slate-400 rounded-lg text-sm hover:bg-slate-800 hover:text-white transition-colors"
                            >
                                + Añadir Ejercicio
                            </button>
                            <p className="text-xs text-slate-500 mt-4 text-center">
                                Nota: Al añadir la rutina a un día, se rellenará con 3 series vacías por defecto.
                            </p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="h-full flex flex-col animate-fade-in">
                     <div className="p-4 border-b border-slate-800 flex items-center gap-4 bg-gym-bg sticky top-0 z-10">
                        <button onClick={onBack} className="p-2 -ml-2 text-gym-muted hover:text-white">
                            <IconChevronLeft />
                        </button>
                        <h2 className="text-xl font-bold">Mis Rutinas</h2>
                    </div>
                    <div className="p-4 flex-1 overflow-y-auto no-scrollbar">
                        <button 
                            onClick={startCreate}
                            className="w-full py-4 mb-6 bg-gradient-to-r from-gym-primary to-blue-600 rounded-xl shadow-lg flex items-center justify-center gap-2 font-bold text-white active:scale-95 transition-transform"
                        >
                            <IconPlus /> Crear Nueva Rutina
                        </button>

                        <div className="space-y-3">
                            {templates.map(t => (
                                <div key={t.id} className="bg-gym-card p-4 rounded-xl border border-slate-800 flex justify-between items-center group">
                                    <div onClick={() => startEdit(t)} className="flex-1 cursor-pointer">
                                        <h3 className="font-bold text-lg text-slate-200">{t.name}</h3>
                                        <p className="text-xs text-gym-muted mt-1">{t.exercises.length} Ejercicios</p>
                                    </div>
                                    <button onClick={() => deleteTemplate(t.id)} className="p-2 text-slate-600 hover:text-red-400">
                                        <IconTrash size={18} />
                                    </button>
                                </div>
                            ))}
                            {templates.length === 0 && <div className="text-center text-slate-600 mt-10">No hay rutinas creadas.</div>}
                        </div>
                    </div>
                </div>
            );
        };

        // --- Vista Calendario ---
        const CalendarView = ({ onSelectDate, savedData, onGoToTemplates, onGoToSettings }) => {
            const [currentDate, setCurrentDate] = useState(new Date());
            const { daysInMonth, startDayOfWeek } = useMemo(() => {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                return { daysInMonth: lastDay.getDate(), startDayOfWeek: firstDay.getDay() === 0 ? 6 : firstDay.getDay() - 1 };
            }, [currentDate]);
            
            const changeMonth = (delta) => setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() + delta, 1));
            
            const generateDays = () => {
                const days = [];
                for (let i = 0; i < startDayOfWeek; i++) days.push(<div key={`empty-${i}`} className="h-14"></div>);
                for (let i = 1; i <= daysInMonth; i++) {
                    const dateStr = formatDateKey(new Date(currentDate.getFullYear(), currentDate.getMonth(), i));
                    const hasWorkout = savedData[dateStr] && savedData[dateStr].length > 0;
                    const isToday = dateStr === formatDateKey(new Date());
                    days.push(
                        <button key={i} onClick={() => onSelectDate(dateStr)} className={`h-14 rounded-lg flex flex-col items-center justify-center relative transition-all ${isToday ? 'bg-gym-primary/20 border border-gym-primary text-gym-primary font-bold' : 'bg-slate-800/50 hover:bg-slate-800'}`}>
                            <span className="text-lg">{i}</span>
                            {hasWorkout && <span className="absolute bottom-2 w-1.5 h-1.5 bg-gym-accent rounded-full"></span>}
                        </button>
                    );
                }
                return days;
            };

            return (
                <div className="p-4 animate-fade-in flex flex-col h-full">
                    <header className="mb-6 flex justify-between items-center">
                        <div>
                            <h1 className="text-2xl font-black italic tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-gym-primary to-gym-accent">GYM TRACKER</h1>
                            <p className="text-gym-muted text-xs">Tu progreso, tu ritmo.</p>
                        </div>
                        <div className="flex gap-2">
                             <button onClick={onGoToSettings} className="bg-slate-800 p-2 rounded-lg text-gym-muted hover:text-white flex flex-col items-center gap-1">
                                <IconSettings size={20} />
                                <span className="text-[10px] font-bold">Ajustes</span>
                            </button>
                            <button onClick={onGoToTemplates} className="bg-slate-800 p-2 rounded-lg text-gym-primary hover:text-white flex flex-col items-center gap-1">
                                <IconClipboard size={20} />
                                <span className="text-[10px] font-bold">Rutinas</span>
                            </button>
                        </div>
                    </header>

                    <div className="flex justify-between items-center mb-6 bg-slate-900/50 p-2 rounded-xl">
                        <button onClick={() => changeMonth(-1)} className="p-2 text-white hover:bg-slate-800 rounded-lg"><IconChevronLeft /></button>
                        <h2 className="text-lg font-bold capitalize">{monthNames[currentDate.getMonth()]} <span className="text-gym-muted">{currentDate.getFullYear()}</span></h2>
                        <button onClick={() => changeMonth(1)} className="p-2 text-white hover:bg-slate-800 rounded-lg"><IconChevronRight /></button>
                    </div>

                    <div className="grid grid-cols-7 gap-2 mb-2 text-center text-xs text-gym-muted font-bold">
                        <div>L</div><div>M</div><div>X</div><div>J</div><div>V</div><div>S</div><div>D</div>
                    </div>
                    <div className="grid grid-cols-7 gap-2">
                        {generateDays()}
                    </div>

                    <div className="mt-auto pt-8 pb-4">
                         <button onClick={() => onSelectDate(formatDateKey(new Date()))} className="w-full py-3 bg-gym-card border border-slate-700 text-white rounded-lg font-bold flex items-center justify-center gap-2 hover:bg-slate-800">
                             Ir al entrenamiento de hoy
                         </button>
                    </div>
                </div>
            );
        };

        // --- Vista Día (Editor Principal) ---
        const DayView = ({ dateStr, data, templates, history, onBack, onSave }) => {
            const [exercises, setExercises] = useState(data || []);
            const [isAddModalOpen, setAddModalOpen] = useState(false);

            useEffect(() => { onSave(dateStr, exercises); }, [exercises]);

            const handleAddExercise = (exerciseTemplate) => {
                const newEx = { ...exerciseTemplate, id: Date.now() };
                setExercises([...exercises, newEx]);
            };

            const handleAddTemplate = (template) => {
                // Mapear ejercicios de la plantilla a nuevas instancias para el día
                const newExercises = template.exercises.map((ex, idx) => {
                    const defaultSets = [{ kg: '', reps: '' }, { kg: '', reps: '' }, { kg: '', reps: '' }];
                    // Si el template tiene sets, usarlos (aunque sean vacíos), si no, usar 3 sets por defecto
                    const setsToUse = ex.sets && ex.sets.length > 0 ? ex.sets.map(s => ({ kg: s.kg || '', reps: s.reps || ''})) : defaultSets;

                    return {
                        id: Date.now() + idx,
                        name: ex.name,
                        sets: setsToUse
                    };
                });
                setExercises([...exercises, ...newExercises]);
            };

            const niceDate = new Date(dateStr).toLocaleDateString('es-ES', { weekday: 'long', day: 'numeric', month: 'long' });

            return (
                <div className="flex flex-col h-full animate-slide-up bg-gym-bg">
                    <div className="sticky top-0 bg-gym-bg/95 backdrop-blur-sm z-10 p-4 border-b border-slate-800 flex items-center gap-4 shadow-sm">
                        <button onClick={onBack} className="p-2 -ml-2 text-gym-muted hover:text-white"><IconChevronLeft /></button>
                        <div>
                            <h2 className="text-lg font-bold capitalize leading-tight text-white">{niceDate}</h2>
                            <p className="text-xs text-gym-muted">{exercises.length} ejercicios</p>
                        </div>
                    </div>

                    <div className="flex-1 overflow-y-auto p-4 pb-28 safe-bottom no-scrollbar">
                        {exercises.length === 0 ? (
                            <div className="flex flex-col items-center justify-center h-64 text-gym-muted opacity-60">
                                <IconDumbbell size={64} className="mb-4" />
                                <p>Día de descanso... ¿o no?</p>
                                <button onClick={() => setAddModalOpen(true)} className="mt-4 text-gym-primary font-bold text-sm">Empezar Entrenamiento</button>
                            </div>
                        ) : (
                            exercises.map(ex => (
                                <ExerciseCard 
                                    key={ex.id} 
                                    exercise={ex} 
                                    onUpdate={(updated) => setExercises(exercises.map(e => e.id === ex.id ? updated : e))}
                                    onDelete={() => { if(confirm('¿Eliminar ejercicio?')) setExercises(exercises.filter(e => e.id !== ex.id)) }}
                                />
                            ))
                        )}
                    </div>

                    <div className="fixed bottom-6 right-6 safe-bottom z-20">
                        <button 
                            onClick={() => setAddModalOpen(true)}
                            className="w-16 h-16 bg-gym-primary rounded-full shadow-lg shadow-blue-500/30 flex items-center justify-center text-white hover:scale-105 active:scale-95 transition-transform"
                        >
                            <IconPlus size={36} />
                        </button>
                    </div>

                    <AddManager 
                        isOpen={isAddModalOpen} 
                        onClose={() => setAddModalOpen(false)} 
                        history={history}
                        templates={templates}
                        onAddExercise={handleAddExercise}
                        onAddTemplate={handleAddTemplate}
                    />
                </div>
            );
        };

        // --- App Principal ---
        const App = () => {
            const [view, setView] = useState('calendar'); // 'calendar', 'day', 'templates', 'settings'
            const [selectedDate, setSelectedDate] = useState(null);
            const [workouts, setWorkouts] = useState({});
            const [templates, setTemplates] = useState([]);
            const [isSettingsModalOpen, setSettingsModalOpen] = useState(false);

            // Cargar datos
            useEffect(() => {
                try {
                    const savedWorkouts = localStorage.getItem('gymTrackerData_v1');
                    if (savedWorkouts) setWorkouts(JSON.parse(savedWorkouts));
                    
                    const savedTemplates = localStorage.getItem('gymTrackerTemplates_v1');
                    if (savedTemplates) setTemplates(JSON.parse(savedTemplates));
                } catch (e) { console.error("Error loading data", e); }
            }, []);

            // Historial derivado (memoizado para performance)
            const history = useMemo(() => getExerciseHistory(workouts), [workouts]);

            const handleSaveDay = (date, exercises) => {
                const newWorkouts = { ...workouts, [date]: exercises };
                if (exercises.length === 0) delete newWorkouts[date];
                setWorkouts(newWorkouts);
                localStorage.setItem('gymTrackerData_v1', JSON.stringify(newWorkouts));
            };

            const handleSaveTemplates = (newTemplates) => {
                setTemplates(newTemplates);
                localStorage.setItem('gymTrackerTemplates_v1', JSON.stringify(newTemplates));
            };

            return (
                <div className="max-w-md mx-auto min-h-screen bg-gym-bg relative shadow-2xl overflow-hidden text-gym-text font-sans">
                    {view === 'calendar' && (
                        <CalendarView 
                            onSelectDate={(date) => { setSelectedDate(date); setView('day'); }} 
                            savedData={workouts}
                            onGoToTemplates={() => setView('templates')}
                            onGoToSettings={() => setSettingsModalOpen(true)}
                        />
                    )}
                    
                    {view === 'day' && (
                        <DayView 
                            dateStr={selectedDate} 
                            data={workouts[selectedDate]} 
                            history={history}
                            templates={templates}
                            onBack={() => setView('calendar')}
                            onSave={handleSaveDay}
                        />
                    )}

                    {view === 'templates' && (
                        <TemplatesView 
                            templates={templates}
                            onSaveTemplates={handleSaveTemplates}
                            onBack={() => setView('calendar')}
                        />
                    )}

                    <SettingsModal
                        isOpen={isSettingsModalOpen}
                        onClose={() => setSettingsModalOpen(false)}
                        workouts={workouts}
                        templates={templates}
                        setWorkouts={setWorkouts}
                        setTemplates={setTemplates}
                    />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
